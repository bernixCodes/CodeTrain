<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link href="../dist/styles.css" rel="stylesheet">
</head>
<body>
      <!--Main content-->
   <div class="flex flex-col items-center  w-full my-0 mx-auto md:py-20">
    <div class="md:w-1/4 w-full px-10 md:pt-14 border pt-24 pb-4 bg-white">
       <div class="flex flex-col  items-end">
        <small class="e text-lg"> 13 <span class="text-red-500">*</span> 24</small>
        <p class="text-2xl font-bold">12,936</p>
       </div>
    </div>

    <div class="flex flex-col md:w-1/4 border w-full bg-white  md:p-5 py-16 items-center text-lg">
        <div class="flex gap-x-10 py-5">
            <button class="w-8 text-green-500">AC</button>
            <button class="w-8 text-green-500">+/-</button>
            <button class="w-8 text-green-500">%</button>
            <button class="w-8 text-red-500">รท</button>
        </div>
        <div class="flex gap-x-10 py-5">
            <button class="w-8">7</button>
            <button class="w-8">8</button>
            <button class="w-8">9</button>
            <button class="w-8 text-red-500">x</button>
        </div>
        <div class="flex gap-x-10 py-5">
            <button class="w-8">4</button>
            <button class="w-8">5</button>
            <button class="w-8">6</button>
            <button class="w-8 text-red-500">-</button>
        </div>
        <div class="flex gap-x-10 py-5">
            <button class="w-8">1</button>
            <button class="w-8">2</button>
            <button class="w-8">3</button>
            <button class="w-8 text-red-500">+</button>
        </div>
        <div class="flex gap-x-10 py-5">
            <button class="w-8">
                <svg class="w-5  text-gray-800" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                  </svg>
            </button>
            <button class="w-8">0</button>
            <button class="w-8">.</button>
            <button class="w-8 text-red-500">=</button>
        </div>
    </div>
   </div>
</body>
</html>
