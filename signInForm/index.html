<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles.css" rel="stylesheet"/>
    <title>Sign In</title>
</head>
<body>
  <div class="main">
    <header>
        <img src="./logo.jpg" alt="logo"/>
        <div class="side__header">
            <p style="margin-right:1rem ;">New to Country?</p>
            <button class="create__account">Create an account</button>
        </div>
    </header>

    <div class="main__content">
        <h1>Sign In</h1>

        <button class="open__id-btn">Sign in using Open ID Connect</button>
        <div class="alt__sign-in">
            <hr>
            <span class="alt__text">or sign in with your email</span>
        </div>

        <div class="email__field">
            <label for="email">Email address</label><br>
            <input type="text" placeholder="Email"  id="email" class="input"/>
        </div>

        <div class="password__field">
            <div class="password__caption">
                <label>Password</label>
                <a href="#">Forgot Password?</a>
            </div>
            <input type="password" placeholder="Enter your password" class="input"/>
        </div>

        <button class="btn__submit">Sign In</button>
    </div>

    <footer>
        <p>&copy; 2022 Bernyx Diaries</p>
        <div class="footer__nav">
            <a href="#">Terms</a>
            <a href="#">Privacy</a>
            <a href="#">Security</a>
            <a href="#">Get in Touch</a>
        </div>
    </footer>
  </div>
</body>
</html>
